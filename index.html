<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPC – Bangladeshi Teams</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f5f5f5; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar {
      width: 220px; background: #1a1a2e; color: #eee; padding: 1rem 0; flex-shrink: 0;
    }
    .sidebar h2 { margin: 0 1rem 1rem; font-size: 1rem; font-weight: 600; color: #a0a0a0; text-transform: uppercase; letter-spacing: .05em; }
    .nav-item {
      display: block; width: 100%; padding: .6rem 1.25rem; color: #ccc; text-decoration: none; border: none;
      background: none; font-size: 1rem; text-align: left; cursor: pointer; transition: background .15s, color .15s;
      text-transform: uppercase;
    }
    .nav-item:hover { background: rgba(255,255,255,.06); color: #fff; }
    .nav-item.active { background: rgba(255,255,255,.1); color: #fff; font-weight: 500; border-left: 3px solid #6366f1; padding-left: calc(1.25rem - 3px); }
    .main { flex: 1; padding: 2rem; overflow: auto; background: #fff; margin: 1rem; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
    .main h1 { margin-top: 0; color: #1a1a2e; }
    .main h2 { color: #333; border-bottom: 1px solid #eee; padding-bottom: .35rem; }
    .main table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
    .main th, .main td { border: 1px solid #ddd; padding: .5rem .75rem; text-align: left; }
    .main th { background: #f8f9fa; font-weight: 600; }
    .main tr:nth-child(even) { background: #fafafa; }
    .main a { color: #6366f1; }
    .main hr { border: none; border-top: 1px solid #eee; margin: 1.5rem 0; }
    .main .loading { color: #888; }
    .main .error { color: #c00; }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>Contents</h2>
      <div id="nav-list"></div>
    </nav>
    <main class="main">
      <div id="content"></div>
    </main>
  </div>
  <script>
    // Label from filename: e.g. "upc2025.md" -> "UPC 2025"
    function labelFromFile(file) {
      var name = file.replace(/\.md$/i, '');
      var m = name.match(/^([a-z]+)(\d+)$/i);
      return m ? m[1].toUpperCase() + ' ' + m[2] : name;
    }

    marked.setOptions({ gfm: true, breaks: true });

    var contentEl = document.getElementById('content');
    var navListEl = document.getElementById('nav-list');

    function renderNav(pages) {
      navListEl.innerHTML = '';
      if (!pages.length) {
        contentEl.innerHTML = '<p class="error">No upc*.md files found in this folder.</p>';
        return;
      }
      pages.forEach(function(file, i) {
        var btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'nav-item' + (i === 0 ? ' active' : '');
        btn.setAttribute('data-file', file);
        btn.textContent = labelFromFile(file);
        btn.addEventListener('click', function() {
          document.querySelectorAll('.nav-item').forEach(function(b) { b.classList.remove('active'); });
          this.classList.add('active');
          loadPage(this.getAttribute('data-file'));
        });
        navListEl.appendChild(btn);
      });
      loadPage(pages[0]);
    }

    function loadPage(file) {
      contentEl.innerHTML = '<p class="loading">Loading…</p>';
      fetch(file)
        .then(function(res) {
          if (!res.ok) throw new Error('File not found: ' + file);
          return res.text();
        })
        .then(function(text) {
          contentEl.innerHTML = marked.parse(text);
        })
        .catch(function(err) {
          contentEl.innerHTML = '<p class="error">' + err.message + '</p>';
        });
    }

    // Discover upcYYYY.md files by probing a range of years (no pages.json needed).
    var startYear = 2015, endYear = 2030;
    var probes = [];
    for (var y = endYear; y >= startYear; y--) probes.push('upc' + y + '.md');

    Promise.all(probes.map(function(file) {
      return fetch(file).then(function(r) { return r.ok ? file : null; }).catch(function() { return null; });
    })).then(function(results) {
      var existing = results.filter(Boolean);
      existing.sort(function(a, b) {
        var yA = parseInt(a.replace(/\D/g, ''), 10);
        var yB = parseInt(b.replace(/\D/g, ''), 10);
        return yB - yA;
      });
      renderNav(existing);
    });
  </script>
</body>
</html>
